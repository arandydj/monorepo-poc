name: Custom version bump
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Prepare
        run: |
          npm install @changesets/cli
          npx changeset init
      - name: Add Changes
        run: |
          npx changeset add
      - name: Precommit
        run: |
          npx changeset precommit
      - name: Publish
        run: |
          npx changesets publish
          git push
