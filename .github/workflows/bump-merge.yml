name: Custom version bump
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2        
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
      - name: Bump Version
        run: |
          git config --global user.name "arandydj"
          git config --global user.email "Randy.Aguirre@dowjones.com"
          npm version patch
          git push
